<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Regex</title>
  <script defer src="../js/regex.js"></script>
  <link rel="stylesheet" href="../styles/regex.css" />
</head>

<body>
  <nav>
    <h1>Regex Example</h1>
    <h1><a href="../index.html"> Go Back </a></h1>
  </nav>
  <main class="flexCenter">
    <section class="phoneViewFlex">
      <form id="phoneForm" class="phoneFormFlex">
        <label for="phoneNum">Enter Phone Number</label>
        <input
          id="phoneNum"
          class="phoneNum"
          type="text"
          autocomplete="off">
          <p class="phoneFormat">Examples: (123)456-7890 or 123-456-7890</p>
      </form>
    </section>


    <section class="textViewFlex">
      <form id="textForm" class="textFormFlex">
        <label for="textEntry">Enter Some Text</label>
        <input
          id="textEntry"
          class="textEntry"
          type="text"
          autocomplete="off">
      </form>
    </section>
  </main>

</body>

</html>
